<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="items.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div class="main">
        <h1>Our Menu</h1>
        <hr>
        <div class="list-btn"></div>
        <div class="items"></div>
        <div class="modal hidden"></div>
        </div>
    </div>
    <div id="checkout"><span id="cart-value">0</span><img src="images/checkout.png" alt="cart"></div>

    <div class="checkout-container hidden">
        <button id="close-checkout">X</button>
        <h1>Cart</h1>
        <hr>
        <div class="checkout-container-list">
        </div>
        <hr>
        <h1 id="cartValue">total $0</h1>
        <button id="pay">Proceed To Checkout</button>
    </div>
    
</body>

</html>
